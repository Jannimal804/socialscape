<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SocialScapes - My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <!-- navbar -->
    <nav class="navbar is-fixed-top" role="navigation" aria="main navigation">
        <!-- brand item -->
        <div class="navbar-brand">
            <a class="navbar-item" href="https://hughesrva.github.io/funkey-project">
                <img src="assets/images/dinkie.jpg" width="112" height="28">
            </a>

            <!-- hamburger menu -->
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>


    </nav>

    <br>
    <!-- location/time section -->
    <section class="section">
        <div class="container">
            <div class="level">

                <!-- location level -->
                <div class="level-left">
                    <!-- zip code input -->
                    <div class="field">
                        <div class="control is-pulled-left">
                            <input class="input is-info" type="text" placeholder="Zip Code">
                        </div>
                        <div class="control is-pulled-right">
                            <select>
                                <option>5 miles</option>
                                <option>15 miles</option>
                                <option>25 miles</option>
                                <option>50 miles</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- time level -->
                <div class="level-right is-clearfix">
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Sunday
                            </label>
                            <select>
                                <option>Morning</option>
                                <option>Noon</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                                <option>Nighttime</option>
                            </select>
                        </div>

                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Monday
                            </label>
                            <select>
                                <option>Morning</option>
                                <option>Noon</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                                <option>Nighttime</option>
                            </select>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Tuesday
                            </label>
                            <select>
                                <option>Morning</option>
                                <option>Noon</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                                <option>Nighttime</option>
                            </select>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Wednesday
                            </label>
                            <select>
                                <option>Morning</option>
                                <option>Noon</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                                <option>Nighttime</option>
                            </select>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Thursday
                            </label>
                            <select>
                                <option>Morning</option>
                                <option>Noon</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                                <option>Nighttime</option>
                            </select>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Friday
                            </label>
                            <select>
                                <option>Morning</option>
                                <option>Noon</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                                <option>Nighttime</option>
                            </select>
                        </div>
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Saturday
                            </label>
                            <select>
                                <option>Morning</option>
                                <option>Noon</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                                <option>Nighttime</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <!-- interests section -->
    <section class="section">
        <div class="container">

            <!-- selected interests -->
            <div class="level" id="selInterests">
                <h1 class="sectionTitle">Selected Interests</h1>

            </div>



            <!-- unselected interests -->
            <div class="level" id="unselInterests">
                <h1 class="sectionTitle">Common Interests</h1>
            </div>

        </div>

        <div class="field">
            <div class="control">
                <input class="input" type="text" placeholder="New Interest" id="intInput">
                <div class="control">
                        <button class="button" id="submitBtn">Submit</button>
                      </div>
            </div>
        </div>
    </section>



    <!-- script links -->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/account.js"></script>
</body>

</html>
