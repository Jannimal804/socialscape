<body>

            <a class="navbar-item" href="https://hughesrva.github.io/funkey-project">

            <!--hamburger menu-->
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">

                <span aria-hidden="true"></span>

            </div>
        </div>
        </section>

        <section class="hero is-large has-bg-img">
            <div class="hero-body">
                <div class="container">

    </nav>

    <br>
    <!--location/time section-->
    <section class="section">
        <div class="container">
            <div class="level">

                <!--location level-->
                <div class="level-left">

                    <!--zip code input-->
                    <div class="field">
                        <div class="control is-pulled-left">
                            <input class="input is-info" type="text" placeholder="Zip Code">
                        </div>
                        <div class="control is-pulled-right">
                            <select>
                                <option>5 miles</option>
                                <option>15 miles</option>
                                <option>25 miles</option>
                                <option>50 miles</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!--day level-->
                <div class="field">
                    <p class="control has-icons-left">
                    <span class="select">
                        <select>
                            <option selected>Day of the Week</option>
                            <option>Sunday</option>
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option> Thursday</option>
                            <option>Friday</option>
                            <option>Saturday</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left"> </span>
                    </p>
                </div>

                <!--time level-->
                <div class="field">
                    <p class="control has-icons-left">
                    <span class="select">
                        <select>
                            <option selected>Time of Day</option>
                            <option>Morning</option>
                            <option>Afternoon</option>
                            <option>Evening</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left"> </span>
                    </p>
                </div>

                <!--submit button-->
                <div class="field is-group">
                    <p class="control">
                        <a class="button is-info">
                        Save
                        </a>
                    </p>
                </div>
                
                <!--save button-->  
                <div class="field is-group">
                    <p class="control">
                        <a class="button is-link">
                        Submit
                        </a>
                    </p>
                </div>

                
    <!--script links-->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
