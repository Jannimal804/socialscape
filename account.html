<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SocialScape - My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>

<body>
    <section class="section">
    <div class="container">
    <!--navbar -->
    <nav class="navbar is-fixed-top" role="navigation" aria="main navigation">
        
        <!--brand item--> 
        <div class="navbar-brand">
            <a class="navbar-item" href="https://hughesrva.github.io/funkey-project">
            </a>

            <!--hamburger menu-->
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
            </div>
        </div>
        </section>

        <section class="hero is-large has-bg-img">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        SocialScape
                    </h1>
                    <h2 class="subtitle">
                        Enjoy life
                    </h2>
                </div>
            </div>
        </section>

    <br>
    <!--location/time section-->
    <section class="section">
        <div class="container">
            <div class="level">

                <!--location level-->
                <div class="level-left">

                    <!--zip code input-->
                   <div class="field">
                        <div class="control is-pulled-left">

                            <input class="input is-info" id="cityInput" type="text" placeholder="Richmond, VA">
                        </div>
                    </div>
                </div>

                <!--day level-->
                <div class="field">
                    <p class="control has-icons-left">
                    <span class="select">
                        <select>
                            <option selected>Day of the Week</option>
                            <option>Today</option>
                            <option>Sunday</option>
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option> Thursday</option>
                            <option>Friday</option>
                            <option>Saturday</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left"> </span>
                    </p>
                </div>

                <!--time level-->
                <div class="field">
                    <p class="control has-icons-left">
                    <span class="select">
                        <select>
                            <option selected>Time of Day</option>
                            <option>Morning</option>
                            <option>Afternoon</option>
                            <option>Evening</option>
                        </select>
                    </span>
                    <span class="icon is-small is-left"> </span>
                    </p>
                </div>

                <!--submit button-->
                <div class="field is-group">
                    <p class="control">

                        <a class="button is-info" id="saveBtn">

                        Save
                        </a>
                    </p>
                </div>
                
                <!--save button-->  
                <div class="field is-group">
                    <p class="control">
                        <a class="button is-link" id="submitBtn">
                        Submit
                        </a>
                    </p>
                </div>

                <!--selected interest-->
               <section class="section">
                    <div class="container is-pulled-let">
                        <h1 class="title">Slected Interests</h1>
                        </div>
                    </section>

                <!--common interes-->
                <!--<section class="section">
                    <div class="container">
                        <h1 class="title">Common Interests</h1>
                        </div>
                    </section>-->

                <!--Added Interest-->
                <!--<div class="field">
                    <div class="control is-pulled-left">
                        <input class="input is-info" type="text" placeholder="Interests">
                    </div -->
                
    <!--script links-->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/account.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>

</html>
